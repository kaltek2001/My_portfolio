<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Assemblies</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Global CSS for header/footer -->
    <link rel="stylesheet" href="global.css">
    <!-- Your existing assemblies.css -->
    <link rel="stylesheet" href="assemblies.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>CAD Assemblies</h1>
            <p>Click on any assembly to view its details</p>
        </div>
        <div class="items-grid" id="assemblies-grid">
            <!-- Assemblies will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Detail Page Modal -->
    <div class="detail-modal" id="detail-modal">
        <div class="detail-modal-content" id="detail-modal-content">
            <!-- Detail content will be loaded here -->
        </div>
    </div>

    <!-- Load Header and Footer -->
    <script src="load-partials.js"></script>

    <!-- Your existing JavaScript files -->
    <script src="assemblies.js"></script>
    <script src="com_ass.js"></script>
</body>
</html>
